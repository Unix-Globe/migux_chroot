
# General
SYSTEM_SIZE=small

# Core System
INIT_SYSTEM=simple
ENABLE_MODULES=1
MAX_USERS=

# Filesystem
ROOT_FS_TYPE=ext4
ENABLE_TMPFS=0
MOUNT_PROC=1
MOUNT_SYS=1
MOUNT_DEV=1

# Networking
ENABLE_NETWORK=0
ENABLE_IPV6=1
ENABLE_DHCP=1
ENABLE_DNS=1

# Security
ENABLE_PAM=1
ENABLE_SELINUX=0
ENABLE_CAPABILITIES=0

# System Tools
SYSTEM_PACKAGES=ash,bootmaker
ENABLE_PACKAGE_MANAGER=0

# Devices
ENABLE_DEVICES=full
ENABLE_UDEV=1
ENABLE_INPUT=1
ENABLE_SOUND=1

# Development
ENABLE_DEVELOPMENT=0
ENABLE_GDB=0
ENABLE_STRACE=0
